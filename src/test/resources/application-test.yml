server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps-auth:
  url: "http://localhost:8090/auth"

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: testuser
    password: testpass
    driver-class-name: org.h2.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    sql-migration-suffixes: h2.sql

aws:
  provider: localstack
  credentials:
    accessKey: test
    secretKey: test
  region: eu-west-2
  s3:
    peopleAndEventsBucket: people-and-events-bucket
    urlExpirationMinutes: 15

hmpps.sqs:
  provider: localstack
  queues:
    fileuploadqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: fileuploadtopic
    personidqueue:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: personidtopic
  topics:
    fileuploadtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}
    personidtopic:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}

logging:
  level:
    org.springframework: DEBUG
    root: INFO