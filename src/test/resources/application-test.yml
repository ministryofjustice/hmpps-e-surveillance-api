server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps-auth:
  url: "http://localhost:8090/auth"

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    username: testuser
    password: testpass

aws:
  s3:
    endpoint: http://host.docker.internal:4566
  sns:
    endpoint: http://localstack:4566
  credentials:
    accessKey: test
    secretKey: test
  region: eu-west-2
  topic-arn:
    events: "arn:aws:sns:eu-west-2:000000000000:surv-topic-events"
    s3: "arn:aws:sns:eu-west-2:000000000000:surv-topic-s3"

end-point:
  ingest: "http://hmpps-e-surveillance-api:8080/ingest/"
  ingest-events: "http://hmpps-e-surveillance-api:8080/ingest/events"