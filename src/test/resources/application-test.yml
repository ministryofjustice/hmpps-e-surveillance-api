server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

hmpps-auth:
  url: "http://localhost:8090/auth"


spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: testuser
    password: testpass
    driver-class-name: org.h2.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

aws:
  s3:
    endpoint: http://host.docker.internal:4566
  sns:
    endpoint: http://localstack:4566
  credentials:
    accessKey: test
    secretKey: test
  region: eu-west-2
  topic-arn:
    events: "arn:aws:sns:eu-west-2:000000000000:hmpps-surveillance-events-topic"
    file-upload: "arn:aws:sns:eu-west-2:000000000000:hmpps-surveillance-file-upload-topic"

end-point:
  ingest: "http://hmpps-e-surveillance-api:8080/ingest/"
  ingest-events: "http://hmpps-e-surveillance-api:8080/ingest/events"