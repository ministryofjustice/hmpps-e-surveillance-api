generic-service:
  nameOverride: hmpps-e-surveillance-api
  productId: "HMPPS547"

  replicaCount: 4

  image:
    repository: ghcr.io/ministryofjustice/hmpps-e-surveillance-api
    tag: app_version
    port: 8080

  ingress:
    enabled: true
    host: app-hostname.local
    tlsSecretName: hmpps-e-surveillance-api-cert

  env:
    JAVA_OPTS: "-Xmx512m"
    SERVER_PORT: "8080"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json

  namespace_secrets:
    # SNS Topics
    file-upload-sns-topic:
      HMPPS_SQS_TOPICS_FILEUPLOADTOPIC_ARN: "topic_arn"
    person-id-sns-topic:
      HMPPS_SQS_TOPICS_PERSONIDTOPIC_ARN: "topic_arn"

    # SQS Queues
    file-upload-sqs:
      HMPPS_SQS_QUEUES_FILEUPLOADQUEUE_QUEUE_NAME: "queue_url"
    file-upload-queue-sqs-dl-instance-output:
      HMPPS_SQS_QUEUES_FILEUPLOADQUEUE_DLQ_NAME: "queue_url"
    person-id-sqs:
      HMPPS_SQS_QUEUES_PERSONIDQUEUE_QUEUE_NAME: "queue_url"
    person-id-queue-sqs-dl-instance-output:
      HMPPS_SQS_QUEUES_PERSONIDQUEUE_DLQ_NAME: "queue_url"

    # S3 bucket
    people-and-events-bucket:
      AWS_BUCKET_PEOPLE_AND_EVENTS: "name"

    # RDS
    rds-spring:
      SPRING_DATASOURCE_USERNAME: "SPRING_DATASOURCE_USERNAME"
      SPRING_DATASOURCE_PASSWORD: "SPRING_DATASOURCE_PASSWORD"
      SPRING_DATASOURCE_URL: "SPRING_DATASOURCE_URL"

    #APPINSIGHTS
    hmpps-e-surveillance-ui-application-insights:
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"
      APPLICATIONINSIGHTS_CONNECTION_STRING: "APPLICATIONINSIGHTS_CONNECTION_STRING"

  allowlist:
    groups:
      - internal
    office: "217.33.148.210/32"
    health-kick: "35.177.252.195/32"
    mojvpn: "81.134.202.29/32"
    cloudplatform-live1-1: "35.178.209.113/32"
    cloudplatform-live1-2: "3.8.51.207/32"
    cloudplatform-live1-3: "35.177.252.54/32"

generic-prometheus-alerts:
  targetApplication: hmpps-e-surveillance-api
